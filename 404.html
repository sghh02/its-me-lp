<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - it's me</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="description" content="The page you're looking for could not be found. Return to it's me - Values Assessment.">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; frame-ancestors 'none'; base-uri 'self';">
    
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E8F4F8 0%, #F0E6FF 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2D3748;
            text-align: center;
            padding: 20px;
        }
        
        .error-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #1A202C;
            font-weight: 700;
            font-size: 24px;
            margin-bottom: 40px;
            justify-content: center;
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .error-code {
            font-size: 72px;
            font-weight: 800;
            background: linear-gradient(135deg, #8B7EC8, #6366F1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1A202C;
        }
        
        .error-description {
            font-size: 18px;
            color: #4A5568;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #8B7EC8, #6366F1);
            color: white;
            box-shadow: 0 8px 25px rgba(139, 126, 200, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(139, 126, 200, 0.4);
        }
        
        @media (max-width: 640px) {
            .error-container {
                padding: 40px 24px;
                margin: 10px;
            }
            
            .error-code {
                font-size: 56px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-description {
                font-size: 16px;
            }
            
            .logo {
                font-size: 20px;
                margin-bottom: 30px;
            }
            
            .logo-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <a href="/" class="logo" aria-label="Return to it's me homepage">
            <div class="logo-icon">
                <img src="assets/images/app_icon/Icon-maskable-192.png" alt="it's me Logo">
            </div>
            <span>it's me</span>
        </a>
        
        <div class="error-code">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            Sorry, we couldn't find the page you're looking for.
        </p>
        
        <a href="/" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9L12 2L21 9V20A2 2 0 0119 22H5A2 2 0 013 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Go to Homepage
        </a>
    </div>
</body>
</html>
